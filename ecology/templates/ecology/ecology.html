{% extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <div>
        {% for w in waste %}
            <h1>{{ w.code }}</h1>

            <p>{{ w.name }}</p>
            <p>{{ w.danger_class }}</p>
            <img src="{{ w.picture.url }}" height="100" width="100" alt="Картинка не загружена">
            <hr>
        {% endfor %}
    </div>

{% endblock %}
